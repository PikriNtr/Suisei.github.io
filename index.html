<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis/css?family=Montserrat" rel="stylesheet">
    <link href="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suisei</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <input id="item-1" type="radio" name="item" class="sign-in" checked>
            <label for="item-1" class="item">Sign In</label>
            <input id="item-2" type="radio" name="item" class="sign-up" checked>
            <label for="item-2" class="item">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <input placeholder="Username" id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <input placeholder="Password" id="user" type="text" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign-In">
                    </div>
                    <div class="hr"></div>
                    <div class="footer">
                        <a href="#forgot">Lupa Password??</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <input placeholder="Username" id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <input placeholder="Email Adress" id="pass" type="text" class="input">
                    </div>
                    <div class="group">
                        <input placeholder="Password" id="user" type="text" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input placeholder="Repeat Password" id="user" type="text" class="input" data-type="password">
                    </div>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign-Up">
                </div>
                <div class="hr">
                    <div class="footer">
                        <label for="item-1">Already have an Account??</label>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
